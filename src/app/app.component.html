<div class="text-center mt-5">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="p-5 m-5">
  <div class="table-responsive table-container">
    <table class="table">
      <thead class="thead-dark">
        <tr dragula="table_columns">
          <th *ngFor="let column of columns">
            {{column}}
          </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
